<!DOCTYPE html>
<html lang="en" style="margin-top: 250px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <div>
    <div class='row'>
      <div class='column'>
        <div class='text-column'>



          <h2>Get <span class="insights">insights</span> that help <br> your business grow.</h2>

          <div class="texto1">


            <p class="text">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer
              experience, and overall efficiency.</p>

          </div>


          <div style="margin: 5px 20px 20px 20px;padding-left: 30px;padding-top: 45px;">
            <div class='row'>
              <div class='column'>
                <div class='espacio1'>
                  10k+
                </div>
              </div>
              <div class='column'>
                <div class='espacio2'>
                  314
                </div>
              </div>
              <div class='column'>
                <div class='espacio3'>
                  12M+
                </div>
              </div>
            </div>
            <div class='row 2'>
              <div class='column'>
                <div class='espacio11'>
                  COMPANIES
                </div>
              </div>
              <div class='column'>
                <div class='espacio22'>
                  TEMPLATES
                </div>
              </div>
              <div class='column'>
                <div class='espacio33'>
                  QUERIES
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




      <div class='column'>
        <div class='foto-column'>
          <img class="foto" src="images/image-header-desktop.jpg" alt="foto">
        </div>
      </div>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Enrique Kaplan</a>.
  </div>

</body>

</html>
